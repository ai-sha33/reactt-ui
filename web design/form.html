        <table>
            <tr>

                Enter color:<input name="color" type="checkbox" value="red" id="r"><label for="r">Red</label>
                            <input name="color" type="checkbox" value="blue" id="b"><label for="b">blue</label>
                            <input name="color" type="checkbox" value="green" id="g"><label for="g">green</label>
            <br><br>
            Message:<textarea name="mss" rows="10" cols="20"></textarea>
            <br><br>

     <input type="submit">
    </form>
